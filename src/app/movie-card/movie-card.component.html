<mat-toolbar class="menu">
    <span>Knitflix</span>
    <span class="item-spacer"></span>
    <button mat-button routerLink="/profile">Profile</button>
  </mat-toolbar>

<div class="movie-container" >
    
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="movie-card"appearance="outlined">
       
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>

        <img class="movie-image"src={{movie.ImagePath}} alt={{movie.Title}}>
        
        <mat-card-actions>
            <button 
            mat-button color="primary"
            (click)="openGenreDialog(movie.Genre)">
                Genre
            </button>
            <button 
            mat-button color="primary"
            (click)="openDirectorDialog(movie)">
                Director
            </button>
            <button 
            mat-button color="primary"
            (click)="openSynopsisDialog(movie)">
                Synopsis
            </button>
            <mat-icon
            style="cursor: pointer;"
            (click)="addFavoriteMovie(movie._id)">{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
        </mat-icon>
        </mat-card-actions>
    </mat-card>


</div>
