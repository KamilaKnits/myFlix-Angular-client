<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form action="">
            <mat-form-field>
                <input 
                matInput 
                [(ngModel)]="userData.Username" 
                type="text" 
                placeholder="Username"  
                name="Username"
                required>
            </mat-form-field>
            <mat-form-field>
                <input 
                matInput 
                [(ngModel)]="userData.Password" 
                type="text" 
                placeholder="Password" 
                name="Password"
                required>
            </mat-form-field>
            <mat-form-field>
                <input 
                matInput 
                [(ngModel)]="userData.Birthday" 
                type="text" 
                placeholder="Birthday" 
                name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button 
        mat-raised-button 
        (click)="registerUser()" 
        color="primary">
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
